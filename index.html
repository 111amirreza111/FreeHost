<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Three.js Demo</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      display: block;
    }

    #prompt-box {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 200px;
      height: 150px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #generate-button {
      margin-top: 10px;
      width: 100%;
    }

    #restart-button {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 100px;
      height: 50px;
    }

    #loading-message {
      display: none;
      margin-top: 10px;
      color: #888;
      text-align: center;
      font-weight: bold;
    }

    #chat-response {
      display: none;  /* Hidden by default (for mode 1) */
      position: absolute;
      top: 10px;
      left: 10px;
      width: 300px;
      height: 400px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }

    #mode-select {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      padding: 5px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.162.0/build/three.module.js"
        }
      }
    </script>

  <div id="prompt-box">
    <textarea id="prompt-textarea" placeholder="Write your prompt here..." style="width: 100%; height: 70%;"></textarea>
    <input type="file" id="image-upload" accept="image/*" style="margin-top: 10px; width: 100%;">
    <button id="generate-button">Generate</button>
    <div id="loading-message">Generating...</div>
  </div>

  <button id="restart-button">Restart</button>

  <select id="mode-select">
    <option value="1">Mode 1: Generate Scene</option>
    <option value="2">Mode 2: Chat Mode</option>
  </select>

  <div id="chat-response"></div>

  <script type="module" src="main.js"></script>
  <script>
    const API_URL = window.location.hostname === 'localhost' 
      ? 'http://localhost:3000/generate'
      : 'http://45.136.5.194:3000/generate';

    document.getElementById('generate-button').addEventListener('click', async function () {
      const mode = document.getElementById('mode-select').value;
      const loadingMessage = document.getElementById('loading-message');
      const promptTextarea = document.getElementById('prompt-textarea');
      const imageInput = document.getElementById('image-upload');
      const chatResponse = document.getElementById('chat-response');

      loadingMessage.style.display = 'block';

      // Handle image file
      let imageData = null;
      if (imageInput.files.length > 0) {
        const file = imageInput.files[0];
        const base64Image = await convertImageToBase64(file);
        imageData = base64Image;
      }

      let payload;
      if (mode === '1') {
        payload = {
          "contents": [
            {
              "parts": [
                {
                  "text": `
                  you are three js scene generator that can generate a scene with a cube and a plane and a camera.
                  Task 1:
                  1.Check last cube and plane and camera position and rotation in SceneJsonData.
                  2.Check User Query.
                  3.Check uploaded image if exists.

                  Task 2:
                  1.Update SceneJsonData for User Query.
                  2.retune Updated SceneJsonData for using in another agent to generate three js Scene.
                  3.Rotate Alpha (X), Beta (Y), Gama(Z) of a object
                 
                  Task 3:
                  1.if user send any image you should generate a scene with that image.
                  2. to generate a scene with image you should use this workflow:
                     1. Estimate the exact size of the larger cube with the smaller cube size 1,1,1. 
                     2. Estimate the exact position of the first and second cube. 
                     3. Add both cubes to the three js scene according to the detected scale and positions. 
                     4. Check the scale and position of both cubes more carefully and apply any changes if necessary.
                     Attention smaler cube scale is 1,1,1.
                  Role 1:
                  1.your response is updated Json for User Query and nothing else.
                  2. your response is json and nothing else
          
                  Role 2:
                  1.Be sure to use the size of the small cube to accurately estimate the exact size of the other cube. small cube scale is 1,1,1.
                  attention: 
                  1.human mesh is new THREE.CylinderGeometry(0.5, 0.5, 2, 32)
                  
                  SceneJsonData: ${localStorage.getItem('pos_rot_data')}
                  User Query : ${promptTextarea.value}`
                }
              ]
            }
          ]
        };
      } else {
        payload = {
          "contents": [
            {
              "parts": [
                {
                  "text":`you are a three js scene analyzer that can analyze the three js.
                  you should response to User Query whit three js scene information in SceneJsonData.
                  your response should be helpfull and friendly.
                  your response should be shortly.
                  attention:
                  1.human mesh is new THREE.CylinderGeometry(0.5, 0.5, 2, 32)
                  
                  SceneJsonData: ${localStorage.getItem('pos_rot_data')}
                  User Query : ${promptTextarea.value}
                  Role 1:
                  1.response should be and conversational 
                  2.response should be in markdown format`
                }
              ]
            }
          ]
        };
      }

      // Add image to payload if it exists
      if (imageData) {
        payload.contents[0].parts.push({
          "inline_data": {
            "mime_type": "image/jpeg",
            "data": imageData
          }
        });
      }

      var apiKey = "AIzaSyA3xLBmycLbszOMJxUQSJVmGEewVW9Z0hY";
      if (!apiKey) {
        throw new Error("API Key not found. Please set it in Script Properties.");
      }

      var url = API_URL;
      var options = {
        headers: {
          "Content-Type": "application/json"
        }
      };

      try {
        var response = await axios.post(url, payload, {
          ...options,
          timeout: 30000, // 30 second timeout
          retry: 3, // Retry failed requests
          retryDelay: 1000 // Wait 1 second between retries
        });
        var json = response.data;

        if (json.candidates && json.candidates.length > 0) {
          const responseText = json.candidates[0].content.parts[0].text;
          
          if (mode === '1') {
            const cleanJson = responseText.replace(/```json\n|\n```/g, '').trim();
            const data = JSON.parse(cleanJson);
            console.log(data['plane']);
            const jsonData = JSON.stringify(data, null, 2);
            localStorage.setItem('pos_rot_data', jsonData);
            location.reload();
          } else {
            chatResponse.innerHTML += `<p><strong>You:</strong> ${promptTextarea.value}</p>`;
            chatResponse.innerHTML += `<p><strong>AI:</strong> ${responseText}</p>`;
            chatResponse.scrollTop = chatResponse.scrollHeight;
          }
        } else {
          console.log("No response candidates found.");
        }

      } catch (e) {
        console.error("Error details:", {
          message: e.message,
          response: e.response?.data,
          status: e.response?.status
        });
        alert("An error occurred. Please check the console for details.");
      }

      promptTextarea.value = '';
      loadingMessage.style.display = 'none';
    });

    document.getElementById('restart-button').addEventListener('click', function () {
      const defaultData = {
        "camera": {
          "position": {
            "x": 0,
            "y": 0,
            "z": 0
          },
          "rotation": {
            "x": 0,
            "y": 0,
            "z": 0
          },
          "fov": 100
        },
        "cubes": [
          {
            "position": {
              "x": 0,
              "y": 0,
              "z": 0
            },
            "rotation": {
              "x": 0,
              "y": 0,
              "z": 0
            },
            "scale": {
              "x": 1,
              "y": 1,
              "z": 1
            },
            "color": "#ff000"
          }
        ],
        "plane": {
          "position": {
            "x": 0,
            "y": 0,
            "z": 0
          },
          "rotation": {
            "x": -1.57,
            "y": 0,
            "z": 0
          },
          "scale": {
            "x": 5,
            "y": 0,
            "z": 5
          }
        },
        "humans": [
          {
            "position": {
              "x": 0,
              "y": 0,
              "z": 0
            },
            "color": "#ff0000"
          }
        ]
      };

      localStorage.setItem('pos_rot_data', JSON.stringify(defaultData, null, 2));
      console.log('Data reset to default values in localStorage successfully!');
      location.reload();
    });

    document.getElementById('mode-select').addEventListener('change', function() {
      const chatResponse = document.getElementById('chat-response');
      if (this.value === '2') {
        chatResponse.style.display = 'block';
      } else {
        chatResponse.style.display = 'none';
      }
    });

    // Add this new function to convert image to base64
    async function convertImageToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const base64String = reader.result.split(',')[1];
          resolve(base64String);
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>

</html>
